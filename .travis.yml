sudo: false
language: python
python:
- '3.4'
addons:
  postgresql: "9.3"
env:
  - SQLALCHEMY_DATABASE_URI=postgresql://postgres:@localhost:5432/notify_test
install:
  - pip install -r requirements_for_test.txt
before_script:
  - psql -c 'create database notify_test;' -U postgres
script:
  - ./scripts/run_tests.sh
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: test-notify-api
